<!DOCTYPE HTML>
<html> <body>
<div style="display: table-cell; text-align: center; height: 10px; width: 450px; background-color:#000000;" >
<p style="font-size: 60px; color:#EE586A;" id="demo"></p>
</div> <script> var countDownDate = new Date("Sep 4, 2019 00:00:00").getTime();
var x = setInterval(function() {
    var now = new Date().getTime(); var distance = countDownDate - now;
    var days = Math.floor(distance / (1000 * 60 * 60 * 24)); var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)); var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    document.getElementById("demo").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
    if (distance < 0) { clearInterval(x); document.getElementById("demo").innerHTML = "HAPPY WHATEVER!!!"; } }, 1000);
</script> </body> </html>
